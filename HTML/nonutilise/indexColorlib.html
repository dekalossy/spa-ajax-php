<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/stylecolorlib.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>INSCRIPTION</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nom">Nom :</label>
                                <input type="text" name="nom" id="nom" required/>
                            </div>
                            <div class="form-group">
                                <label for="prenom">Prénom :</label>
                                <input type="text" name="prenom" id="prenom" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Adresse :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">Adresse :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Sexe:</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Homme</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Femme</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">Province :</label>
                                <div class="form-select">
                                    <select name="state" id="state">
                                        <option value=""></option>
                                        <option value="us">Alberta</option>
                                        <option value="uk">Colombie-Britannique</option>
                                        <option value="uk">Île-du-Prince-Édouard</option>
                                        <option value="uk">Manitoba</option>
                                        <option value="uk">Nouveau-Brunswick</option>
                                        <option value="uk">Nouvelle-Écosse</option>
                                        <option value="uk">Ontario</option>
                                        <option value="uk">Québec</option>
                                        <option value="uk">Terre-Neuve-et-Labrador</option>
                                        <option value="uk">Nunavut</option>
                                        <option value="uk">Territoires du Nord-Ouest</option>
                                        <option value="uk">Yukon</option>
                                    </select>

                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ville">Ville :</label>
                                <input type="text" name="address" id="address" required/>
                                <div class="form-select">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateNaissance">Date de naisssance :</label>
                            <input type="text" name="dateNaissance" id="dateNaissance">
                        </div>
                        <div class="form-group">
                            <label for="courriel">Courriel :</label>
                            <input type="text" name="courriel" id="courriel">
                        </div>
                        <div class="form-group">
                            <label for="mdp">Mot de passe :</label>
                            <input type="mdp" name="mdp" id="mdp" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Effacer" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Envoyez" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
